<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
  <link href="css/style.css" rel="stylesheet">
  <script src="https://use.fontawesome.com/bd3e6b2eb7.js"></script>
  <title>Google</title>
  <link href="assets/images/logo.png" rel="icon" type="imge/png">
</head>

<body>
  <div class="container">
    <ul class="nav justify-content-end">
      <li class="nav-item">
        <a class="nav-link" href="image.html">Image Search</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="advance.html">Advance Search</a>
      </li>
    </ul>
  </div>
  <div class="container main">
    <img src="assets/images/google.png" class="logoCenter">
    <form action="https://google.com/search" method="GET" name="f" role="search" id="form1">
      <div class="m-3 d-grid gap-2 d-md-flex justify-content-md-center">
        <input type="text" class="form-control inputSearch" name="q" maxlength="2048" autocapitalize="off"
          autocomplete="off" autocorrect="off" title="search">
      </div>
      <div class="m-3 d-grid gap-2 d-md-flex justify-content-md-center">
        <input type="submit" class="btn btn-light btnSearch" value="Google Search" name="btnk">
        <input type="submit" class="btn btn-light btnSearch" value="I'm Feeling Lucky" name="btnI">
      </div>
    </form>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
    crossorigin="anonymous"></script>
</body>

</html>
